<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新婚请柬</title>
    <script src="lib/flexible.min.js"></script>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/invitation.css">
</head>
<body>
<div class="chat" id="J_scrollContent">
    <div class="chat-time">
        <span class="chat-time-text">9月6日 上午12:00</span>
    </div>
    <div class="message-list" id="J_msgList"></div>
</div>
<div class="full-pics" id="J_fullPics">
    <div class="pic">
        <div class="loading">
            <div class="loader loader-white"></div>
        </div>
    </div>
</div>
<div class="full-pics full-pics-white full-pics-man" id="J_voice" style="display: block">
    <div class="voice-wrap">
        <div class="voice-avatar">
            <img src="./img/avatar-1.png" width="110px" alt="常鸿飞">
        </div>
        <div class="voice-user">
            <p class="voice-name">常鸿飞</p>
            <!--<p class="voice-sub">邀请你进行语音聊天</p>-->
        </div>
        <div class="voice-tips voice-tips-small">
            <!--<span>对方已切到语音聊天，请确保音量打开并不影响别人</span>-->
            <span>请用听筒接听</span>
        </div>
        <!--<div class="voice-operation">-->
            <!--<div class="fl">-->
                <!--<p class="iconfont icon-hang"></p>-->
                <!--<p>挂断</p>-->
            <!--</div>-->
            <!--<div class="fr">-->
                <!--<p class="iconfont icon-dianhua"></p>-->
                <!--<p>接听</p>-->
            <!--</div>-->
        <!--</div>-->
        <div class="voice-time">
            <p>00:01</p>
        </div>
        <div class="voice-operation-ing">
            <div class="fl">
                <p class="iconfont icon-jingyin"></p>
                <p>静音</p>
            </div>
            <div class="fl red">
                <p class="iconfont icon-hang"></p>
                <p>挂断</p>
            </div>
            <div class="fl">
                <p class="iconfont icon-shengyin"></p>
                <p>免提</p>
            </div>
        </div>
    </div>
</div>
<audio id="message-push-music" preload>
    <source src="./music/msg.mp3" type="audio/mp3">
</audio>
</body>
<script id="tpl" type="text/html">
    <div class="message-wrap">
        <div class="message self">
            <div class="m-avatar">
                <img src="./img/avatar-1.png" alt="{{author.name}}">
            </div>
            <div class="m-content">
                <p class="author-name">{{author.name}}</p>
                {{if type=="plain"}}
                <div class="bubble bubble-default">
                    <div class="b-content">
                        <div class="plain">
                            <p>{{content}}</p>
                        </div>
                    </div>
                </div>
                {{else if type=="picture"}}
                <div class="bubble bubble-image">
                    <div class="b-content">
                        {{if extra=="emoji"}}
                        <div class="picture picture-emoji is-loading">
                            <img class="img-emoji" src="{{content}}">
                        </div>
                        {{else if extra=="width"}}
                        <div class="picture picture-width is-loading">
                            <img class="img-width J_img" src="{{content}}">
                        </div>
                        {{else if extra=="height"}}
                        <div class="picture picture-height is-loading">
                            <img class="img-height J_img" src="{{content}}">
                        </div>
                        {{/if}}
                    </div>
                </div>
                {{else if type=="voice"}}
                <div class="bubble bubble-voice">
                    <div class="b-content">
                        <div class="voice">
                            <p><i class="iconfont icon-hang"></i>聊天时长&nbsp;00:19</p>
                        </div>
                    </div>
                </div>
                {{else if type=="map"}}
                <div class="bubble bubble-map">
                    <div class="b-content">
                        <div class="picture picture-map is-loading">
                            <img class="img-map" src="{{content}}">
                        </div>
                    </div>
                </div>
                {{/if}}
            </div>
        </div>
    </div>
</script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.imagesloaded/4.1.3/imagesloaded.pkgd.min.js"></script>
<script src="./lib/template-web.js"></script>

<script src="./js/invitation.js"></script>
</html>
